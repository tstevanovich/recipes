<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>fastfood</mat-icon>
      <h1>Recipe List</h1>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="textcenter">
      <button mat-raised-button color="primary">New Recipe</button>
    </p>
    <mat-divider></mat-divider>
    <p>&nbsp;</p>
    <div class="parent" *ngFor="let recipe of recipes">
      <a href="#">
        <div class="twocol left">
          <h2>{{recipe.name}}</h2>
          <p>{{recipe.description}}</p>
        </div>
        <div class="twocol right textright">
          <p>
            <img [src]="recipe.imagePath" [alt]="recipe.name" class="maxheight60">
          </p>
        </div>
      </a>
    </div>
  </mat-card-content>
</mat-card>
