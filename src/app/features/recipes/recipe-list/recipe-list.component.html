<mat-card>
  <mat-card-header style="display:flex;justify-content: space-between">
    <mat-card-title>
      <mat-icon>fastfood</mat-icon>
      <h2 style="display:inline;">List</h2>
    </mat-card-title>
    <button mat-raised-button color="primary" style="margin:5px;">New Recipe</button>
  </mat-card-header>
  <mat-card-content>
    <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
  </mat-card-content>
</mat-card>
