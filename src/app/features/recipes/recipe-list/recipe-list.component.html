<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fa fa-cutlery"></i>
      <h2>List</h2>
    </mat-card-title>
    <button mat-raised-button color="primary" routerLink="new" *ngIf="isAuth()">
      New Recipe
    </button>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="this.recipes.length == 0">Please login to see the recipe list.</span>
    <app-recipe-item *ngFor="let recipe of recipes; let i = index" [recipe]="recipe" [index]="i"></app-recipe-item>
  </mat-card-content>
</mat-card>
