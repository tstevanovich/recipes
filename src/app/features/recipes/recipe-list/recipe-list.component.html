<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>fastfood</mat-icon>
      <h2 style="display:inline">Recipe List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="text-align:center;">
      <button mat-raised-button color="primary">New Recipe</button>
    </p>
    <div class="items" *ngFor="let recipe of recipes">
      <!-- <a href="#"> -->
      <div class="item">
        <h3>{{recipe.name}}</h3>
        <p>{{recipe.description}}</p>
      </div>
      <div class="item">
        <p style="text-align:right;">
          <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height:60px;">
        </p>
      </div>
      <!-- </a> -->
    </div>
  </mat-card-content>
</mat-card>
