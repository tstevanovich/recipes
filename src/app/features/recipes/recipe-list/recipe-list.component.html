<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>fastfood</mat-icon>
      <h2 style="display:inline;">Recipe List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="text-align:center;">
      <button mat-raised-button color="primary">New Recipe</button>
    </p>
    <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe" (recipeSelected)="onRecipeSelected(recipe)"></app-recipe-item>
  </mat-card-content>
</mat-card>
