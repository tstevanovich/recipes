<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fa fa-info-circle" aria-hidden="true"></i>
      <h2>Details</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="!recipe; else recipeDetail">Please select a Recipe!</p>
    <ng-template #recipeDetail>
      <p>
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" />
      </p>
      <h3>{{ recipe.name }}</h3>
      <p>
        <button mat-raised-button [matMenuTriggerFor]="recipeMenu" color="primary" *ngIf="isAuth()">
          Manage Recipe
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
        <mat-menu #recipeMenu="matMenu">
          <button mat-menu-item (click)="onAddToShoppingList()">
            To Shopping List
          </button>
          <button mat-menu-item routerLink="edit">Edit Recipe</button>
          <button mat-menu-item (click)="onDeleteRecipe()">
            Delete Recipe
          </button>
        </mat-menu>
      </p>
      <p>{{ recipe.description }}</p>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </ng-template>
  </mat-card-content>
</mat-card>
