<div
  class="row"
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer;"
>
  <div class="column">
    <h3>{{ recipe.name }}</h3>
    <p>{{ recipe.description }}</p>
  </div>
  <div class="column">
    <p style="text-align:right;">
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        style="max-height:60px;"
      />
    </p>
  </div>
</div>
