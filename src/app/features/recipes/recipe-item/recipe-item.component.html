<div class="items" (click)="onSelected()" style="cursor: pointer;">
  <div class="item">
    <h3>{{recipe.name}}</h3>
    <p>{{recipe.description}}</p>
  </div>
  <div class="item">
    <p style="text-align:right;">
      <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height:60px;">
    </p>
  </div>
</div>
