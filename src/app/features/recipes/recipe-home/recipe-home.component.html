<div class="resitems">
  <div class="resitem">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="resitem">
    <app-recipe-detail *ngIf="selectedRecipe; else noRecipe" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <app-recipe-detail></app-recipe-detail>
    </ng-template>
  </div>
</div>
