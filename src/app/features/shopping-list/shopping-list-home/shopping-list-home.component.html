<app-shopping-edit></app-shopping-edit>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>shopping_cart</mat-icon>
      <h2 style="display:inline;">Shopping List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let ingredient of ingredients">
        <a href="#">{{ingredient.name}} ({{ingredient.amount}})</a>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
