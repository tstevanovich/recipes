<div class="row">
  <div [ngClass]="(isHandset$ | async) ? 'columnfull' : 'column'">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>shopping_cart</mat-icon>
          <h2>Shopping List</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="onEditItem(i)"
            style="cursor: pointer;"
          >
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
  <div [ngClass]="(isHandset$ | async) ? 'columnfull' : 'column'">
    <app-shopping-edit></app-shopping-edit>
  </div>
</div>
